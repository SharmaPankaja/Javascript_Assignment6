<label for="nameInput">Enter your name: </label>
<input type="text" id="nameInput" placeholder="John Doe">
<button onclick="validateName()">Validate</button>

<p id="result"></p>

<script>
    function validateName() {
        var name = document.getElementById('nameInput').value;
        var namePattern = /^[A-Za-z\s]+$/;

        if (namePattern.test(name) && name.trim() !== "") {
            document.getElementById('result').innerText = "Valid name.";
            document.getElementById('result').style.color = "green"; 
        } else {
            document.getElementById('result').innerText = "Invalid name. Please enter a valid name (only alphabets and spaces).";
            document.getElementById('result').style.color = "red"; 
        }
    }
</script>
