<p id="arr"></p>
<button onclick="add()">Add 20 at start</button>
<p id="added"></p>

<script>
    var numbers = [5, 10, 15];
    document.getElementById("arr").innerHTML=numbers;

    function add()
    {
        numbers.unshift(20);

        document.getElementById("added").innerHTML=numbers
    }
</script>
