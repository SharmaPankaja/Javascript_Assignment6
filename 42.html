<script>
    var sum=0;
    var numbers = [5, 10,2,5,8,3,12,9,10,25];

    for (let i = 0; i < numbers.length; i++) {
        if(numbers[i]%2==0)
        {
            var cube = Math.pow(numbers[i],3);
            console.log("cube of "+numbers[i]+" = "+cube);
        }
        else
        {
            var sq = Math.pow(numbers[i],2);
            console.log("square of "+numbers[i]+" = "+sq);
        }
    }
   
</script>
